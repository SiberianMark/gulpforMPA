            }else{
                inputTipsText(res.info);
            }

    function getAngle(){

    }

    function load_all_end(){
        console.log(dataLoad,angleLoad);
        if(dataLoad&&angleLoad){
            loadEnd();
        }
    }

    function rote(){
        $("#startbtn").rotate({
            bind: {
                click: function () {
                    var datas = {
                        userid:getUserid(),
                        phone:phone,
                        game_id:game_id,
                        dial_id:dial_id
                    }

                    if(num != 0) {
                        if (roll == false) {
                            inputTipsText("小伙子，不要那么猴急！");
                            return;
                        }
                    }

                    jsonAjax(API.API_LIST.CAR_DIAL_GET_RAND,datas,function(res){
                        if(res.status==1){
                            grade = res.data.grade;
                            angle = res.data.angle
                            console.log(one_count,res.data.surplus_count)
                            num = one_count-res.data.surplus_count;
                            if(one_count!=0){
                                $("#num").text(num);
                                $("#sy").text('剩余次数:'+num);
                            }else{
                                $("#num").text('无限');
                                $("#sy").text('剩余次数:无限次数');
                            }

                            roll = false;

                            $(".table-body").rotate({
                                duration: 3000,
                                angle: 0,
                                animateTo: 360 * 4 + angle,
                                easing: $.easing.easeOutSine,
                                callback: function () {
                                    if (grade == 10) {

                                        $(".mask").fadeIn();
                                        $(".confirm-box .confirm").eq(1).fadeIn();
                                    } else {
                                        var jiang;
                                        switch(grade){
                                            case '1':
                                                jiang = "一等奖";
                                                break;
                                            case '2':
                                                jiang = "二等奖";
                                                break;
                                            case '3':
                                                jiang = "三等奖";
                                                break;
                                            case '4':
                                                jiang = "四等奖";
                                                break;
                                            case '5':
                                                jiang = "五等奖";
                                                break;
                                            case '6':
                                                jiang = "六等奖";
                                                break;
                                            case '7':
                                                jiang = "七等奖";
                                                break;
                                            case '8':
                                                jiang = "八等奖";
                                                break;
                                            case '9':
                                                jiang = "九等奖";
                                                break;
                                        }
                                        $("#jiang").text('恭喜你!已经获得'+jiang);

                                        $("#zhong").text(zhong);
                                        $(".mask").fadeIn();
                                        $(".confirm-box .confirm").eq(0).fadeIn();
                                    }
                                    roll = true;
                                }
                            });

                        }else if(res.status==0){
                           inputTipsText(res.info);
                        }else{
                            inputTipsText('次数到达上限');
                        }
                    });
                }
            }
        });
    }

    //比较时间
    function compareTime(time,otime){
        var a = new Date(time).getTime();
        var b = new Date(otime).getTime();
        return (a > b ? true : false);
    }

    function formatDate2(time){
        var a = new Date(time);
        var year = a.getFullYear();
        var month = a.getMonth()+1;
        var day = a.getDay();
        var hour = a.getHours();
        var min = a.getMinutes();
        var sec = a.getSeconds();

        return year+"-"+month+"-"+day+" "+hour+":"+min+":"+sec;
    }
