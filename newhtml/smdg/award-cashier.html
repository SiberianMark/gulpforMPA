	function handleNum(num){
		var f='';
		if(typeof num == "string"){
			f=num.split('.')[1];
			if(f==undefined){
				num=num+'.00'
			}else if(f==""){
				num=num+'00'
			}else if(f.length==1){
				num=num+"0";
			}else if(f.length>2){
				num=parseInt(num)+"."+f.substr(0,2);
			}
		}else if(typeof num =="number"){

			f=num.toString().split('.')[1];
			if(f==undefined){
				num=num+'.00'
			}else if(f.length==1){
				num=num+"0";
			}else if(f.length>2){
				num=parseInt(num)+"."+f.substr(0,2);
			}
		}else{
			return;
		}
		return num;

	}
