 <div class="btn btn0">领取报名凭证</div>

<script src="/web/assets/js/load.foot.js?v=d41d8cd98f"></script>
<script>
    var id= I('id');
    var userid = getUserid();
    function onStart(){
        loadEnd();
    }
    $('.btn0').on('click',function(){
      var param=new Object();
      param.id=id;
      param.userid = getUserid();
      param.isshare=1;
      param.from_page=I('from_page');
      // console.log( param.orderid);
      InterfaceTap('gotovoucher',param);
    })
    $(".btn1").click(function(){
      if(is_weixn(true)){
        $('.modal').addClass('fade');
      }else {
        var obj= new Object();
        obj.activity_id=I('id');
        Interface('gotosmdgActivityDetail',JSON.stringify(obj));
      }
    })


    $('#btn-use').click(function(){
      $(this).addClass('hv');
      InterfaceTap('downApp');
    })

    $('#btn-cancel').click(function(){
      $('.modal').removeClass('fade');
    })
</script>
