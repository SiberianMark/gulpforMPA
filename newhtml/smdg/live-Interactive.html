<script type="text/template" id="live-act">
    {{?it.status==1}}
    {{~it.data:item:index}}
    <div class="act clear"  article_id="{{=item.id}}">
        <div class="act-img" article_id="{{=item.id}}" border="all">
            <img src="{{=item.images}}" alt=""/>
        </div>
        <div class="act-main">
            <div class="act-comment" article_id="{{=item.id}}" >
                {{=clearHtml(item.content)}}
            </div>
            <div class="act-msg clear">
                <div class="act-name">
                    <div class="user-img"><img src="{{=item.photo}}" alt=""/></div><div class="user-name">{{=item.nickname}}</div></div>
                <div class="article_collections">

                    {{?item.is_collections==0}}
                        <div class="act-follow" article_id="{{=item.id}}" action=""></div>
                    {{??}}
                        <div class="act-follow follow" article_id="{{=item.id}}" action="cancel"></div>
                    {{?}}


                    <div class="collections">{{=item.collectnum}}</div>
                </div>
            </div>
        </div>
    </div>
    {{~}}
    {{?}}
</script>
<script src="/web/assets/js/smdg/live-Interactive.js"></script>
