<script>

    function getData(){
        var obj=M();
        obj.userid=getUserid();
        obj.aid=I('aid');

           if(data.status==1){
               $('.box>img').attr('src',data.data.admincode);
               loadEnd();
               WxShare.title = data.data.title;
               WxShare.desc = data.data.desc;
               WxShare.imgUrl = data.data.imgUrl;

           }
        });
    }
