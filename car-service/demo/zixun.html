    function getdata(){
        $("#phone").val(UserInfo.mobile);
        if(UserInfo.sex==1){

            $("span[sex='2']").addClass('no_select').removeClass('selected');
        }else{
            $("span[sex='1']").addClass('no_select').removeClass('selected');
            $("span[sex='2']").addClass('selected').removeClass('no_select');
        }
    }

    var position_option = {
        enableHighAccuracy: true,
        maximumAge: 30000,
        timeout: 20000
    };

    function getLocation(){
        var geolocation = new BMap.Geolocation();
        geolocation.getCurrentPosition(function(r){
            if(this.getStatus() == BMAP_STATUS_SUCCESS){
                getMap(r.point.lng,r.point.lat);
            }
            else{
                inputTipsText('获取位置失败，您可以手动填写您的信息或者直接联系顾问专员');
            }
            mapLoad = true;
            all_load_end();
        },{enableHighAccuracy: true});
    }


    function getMap(x,y){
        var map = new BMap.Map("getMap");
        var new_point = new BMap.Point(x,y);
        map.centerAndZoom(new_point,16);
        var marker = new BMap.Marker(new_point);  // 创建标注
        map.addOverlay(marker);  // 将标注添加到地图中
        map.panTo(new_point);
        /*var navigationControl = new BMap.NavigationControl({
         // 靠左上角位置
         anchor: BMAP_ANCHOR_TOP_LEFT,
         // LARGE类型
         type: BMAP_NAVIGATION_CONTROL_LARGE,
         // 启用显示定位
         enableGeolocation: true
         });
         map.addControl(navigationControl);*/
        // 添加定位控件
        var geolocationControl = new BMap.GeolocationControl();
        geolocationControl.addEventListener("locationSuccess", function(e){
            // 定位成功事件
            var address = '';
            address += e.addressComponent.province;
            address += e.addressComponent.city;
            address += e.addressComponent.district;
            address += e.addressComponent.street;
            address += e.addressComponent.streetNumber;
            //$('.add').val(address);
        });
        geolocationControl.addEventListener("locationError",function(e){
            // 定位失败事件
            alert(e.message);
        });
        map.addControl(geolocationControl);
        var myGeo  = new BMap.Geocoder(); // 创建地址解析器实例
        myGeo.getLocation(new_point, function(rs){// 将地址反解析
            var addComp = rs.addressComponents;
            var address = addComp.province + addComp.city + addComp.district + addComp.street + addComp.streetNumber;
            $('#loc').val(address);
            //$('.pho').val(UserInfo.mobile);
            var label = new BMap.Label(address,{offset:new BMap.Size(-50,-20)});
            label.setStyle({
                color : "#fff",
                fontSize : "10px",
                background :"rgba(0,0,0,.7)",
                border :"0",
                padding:"2px 6px",
                borderRadius:"6px"

            });
            marker.setLabel(label);
        });
    }
