<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="/web/assets/js/load.meta.js"></script>
    <title>我的卡券</title>
    <script src="/web/car-service/assets/js/load-head.js?v=3.0.0"></script>
    <link rel="stylesheet" href="/web/car-service/assets/css/coupon.css"/>
</head>
<body>
<div class="card-list">
    <div class="tit">充值卡</div>
    <div class="con flex" border="top">
        <div class="pic">
            <img src="/web/car-service/assets/image/mall/ico_chongzhika@2x.png">
        </div>
        <div class="txt flex-c">充值卡</div>
    </div>
</div>
<div class="card-list">
    <div class="tit">套餐卡</div>
    <div class="con flex" border="top">
        <div class="pic">
            <img src="/web/car-service/assets/image/mall/ico_taocanka@2x.png">
        </div>
        <div class="txt flex-c">套餐卡（1）</div>
    </div>
</div>
<div class="card-list">
    <div class="tit">优惠券</div>
    <div class="con flex" border="top">
        <div class="pic">
            <img src="/web/car-service/assets/image/mall/ico_youhuiquan@2x.png">
        </div>
        <div class="txt flex-c">我的优惠券</div>
    </div>
</div>
</body>
<!-- ↓ 底部公用 ↓ -->
<script src="/web/assets/js/load.foot.js"></script>
<script>

    function onStart(){
        jsonAjax(API.API_LIST.DOLD_MYPACKGECARDCONUT, {userid: getUserid()}, function(data) {
            if(data.status==1) {
                $(".con").eq(1).children(".txt").html("套餐卡(" + data.data.card_count + ")");
                $(".con").eq(2).children(".txt").html("优惠券(" + data.data.privilege_count + ")");
                loadEnd();
            }
        });

        $(".con").each(function(index) {
            $(this).on("click", function() {
                var goto_action = ['gotoMyRecharge', 'gotoMyPackageCard', 'gotoMallMyDraw'];
                PageJump(goto_action[index]);
            })

        });
    }

</script>
</html>
