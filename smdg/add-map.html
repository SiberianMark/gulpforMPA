<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="/web/assets/js/load.meta.js"></script>
    <title></title>
    <script src="/web/car-service/assets/js/load-head.js?v=3.0.0"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=o1C3BdkF9y3G58SvgTxDHaN0KtoX6WKz"></script>
    <title>带文字标签的覆盖物</title>
</head>
<body>
    <div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
    function onStart(){
    // 百度地图API功能
        var lat = I('lat');
        var lng = I('lng');
        var addr = decodeURIComponent(I('addr'));
        
        console.log(lat+","+addr+"他大爷的");
        var map = new BMap.Map("allmap");
        var point = new BMap.Point(lng,lat);
        map.centerAndZoom(point, 12);
        var marker = new BMap.Marker(point);  // 创建标注
        map.addOverlay(marker);              // 将标注添加到地图中

        var label = new BMap.Label(addr,{offset:new BMap.Size(28,-10)});
        marker.setLabel(label);
        
        loadEnd();
    }
</script>
