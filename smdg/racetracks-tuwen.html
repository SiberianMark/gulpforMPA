    <title>图文详情</title>
    <script src="/web/assets/js/load.head3.js"></script>
    <script type="text/javascript" src="/web/assets/js/jquery.lazyload.min.js"></script>

<script type="text/template" id="racetracks-tuwen">
    {{ var val = it.data; }}
        {{var div=document.createElement('div');div.innerHTML=val.detail;var con=div.innerText || div.textContent;}}
        {{=con}}
</script>
<script>
   
   var racetracks_detail=getRender('racetracks-tuwen');
   function onStart(){
        jsonAjax(API.API_LIST.GROUPLIST, {'aid':I('aid')}, function (data) {
            if (data.status == 1) {
                $('.racetracks-tuwen').html(racetracks_detail(data));               
            }
        });
        loadEnd();
   }
   
</script>
