<script>
    var serverTime = new Date().getTime();//服务器当前时间戳
    var render_banner = getRender('tmpl-data-banner');
    var render_proxx = getRender('tmpl-data-proxx');
    var render_rushlist = getRender('tmpl-data-rushlist');
    var render_content = getRender('tmpl-data-content');
    var render_like = getRender('tmpl-data-like');
    var begin_time,end_time;
    var sta = 0;
    var share=I('share');
    var firstload2 = true;
    var is_bind = 0 ;
    var is_address = 0 ;
    var is_pub_acct=I('pub_acct','0')=="1"?true:false;//是否来自专属公众号
    function onStart() {
        getCarInfo();
        OnepayCopyright(is_pub_acct?1:0,false);//一元拍底部导航，版权信息。

        console.log('local_Time',serverTime,formatDate(parseInt(serverTime),'yyyy-MM-dd HH:mm:ss'));
        jsonAjax(API.API_LIST.GOLD_SECKILL_GETSECKILLDETAIL,{'userid': getUserid(),'id':I('id',0)},function(data) {
            if (data.status==1) {
                WxShare.title = data.data.share.title;
                WxShare.desc = data.data.share.desc;
                WxShare.imgUrl = data.data.share.image;
                WxShare.link = data.data.share.link;
                loadWxObject(true); //获取微信分享对象
                if(data.data.list.length==0){
                    $('.rush-list').hide();
                }
                sta = parseInt(data.data.info.status);
                serverTime = parseInt(data.data.info.now_time)*1000;
                begin_time = parseInt(data.data.info.begin_time)*1000;
                end_time = parseInt(data.data.info.end_time)*1000;
                //begin_time = new Date('2016/04/22 10:00:00').getTime();
                //end_time = new Date('2016/04/21 23:59:59').getTime();
                console.log('server_Time',serverTime,formatDate(parseInt(serverTime),'yyyy-MM-dd HH:mm:ss'));
                console.log('begin_time',formatDate(begin_time,'yyyy-MM-dd HH:mm:ss'));
                console.log('end_time',formatDate(end_time,'yyyy-MM-dd HH:mm:ss'));
                $('.index-banner .swiper-wrapper').html(render_banner(data));
                $('.pro-xx').html(render_proxx(data));
                $('.rush-list').html(render_rushlist(data));
                $('.content').html(render_content(data));
                $('.fruit-box-li ul').html(render_like(data));
                doTer(data , $(".buyBox"));

                checkStarCutDown();

                if(data.data.info.status==0){
                    $(".price").addClass("lv");
                }
                if(data.data.info.remain_quantity==0){
                    $(".price").removeClass("lv");
                    $('.price .right').html('已抢光');
                }

                $('.but-more').on('click',function(){
                    var obj = new Object();
                    obj.id=I('id',0);
                    Interface('gotoSeckill_comment',obj);
                });

                $('.fruit-box-li').on('click', '.fruit-box-addcart', function (e) {  //添加到礼品车
                    e.stopPropagation();
                    jsonAjax(API.API_LIST.CART_ADDTOCART, {
                        'goods_id': $(this).attr("goods_id"),
                        'userid': getUserid()
                    }, function (data) {
                        if (data.status == 1) {
                             getCarInfo();
                            //$('.float_ShopCart').attr('hasPro', 'add');
                            setTimeout(function () {
                                $('.addcart-tip').animate({opacity:'0.9'},"slow").animate({opacity:'0'},"slow");
                                //$('.float_ShopCart').attr('hasPro', 'yes');
                            }, 300);
                            inputTipsText('已成功加入到礼品车');
                        } else {
                            inputTipsText(data.info);
                        }
                    });
                });

                /////分享
                $('#share_details_footerBtn3').on("click",function(){
                    if(is_weixn()){
                        $("#showSharePic").addClass("fade");
                    }else{
                        wxShare(WxShare); //获取微信分享对象
                    }
                });
                $('#showSharePic').on('click',function(){
                    $("#showSharePic").removeClass("fade");
                });

                $('.fruit-box-li').on('click', 'li', function () {    //到商品详情
                    var _goodsid = $(this).attr('goodsid');
                    var obj = new Object();
                    obj.goodsid = _goodsid;
                    Interface('gotoGoodsMsg', JSON.stringify(obj));
                });

                //立即购买
                $('.buy-but').on('click',function () {
                    if(parseInt($('#leftcount').attr('leftcount')) > 0 && sta == 1){
                        var obj = M();
                        obj.is_crowd="2";
                        obj.goods_id = I('id',0);
                        Interface('gotoDeterOrder',JSON.stringify(obj));
                    }
                });

                if((data.data.info.has_address==0||data.data.info.has_mobile==0)&&firstload2==true){
                    $('.mask').show();
                    firstload2 = false;
                }
                is_address =parseInt(data.data.info.has_address);
                is_bind = parseInt(data.data.info.has_mobile);



                if(share==1&&data.data.info.is_subscribe==0){
                    $('.attention-now').show();
                }else{
                    $('.attention-now').hide();
                }
            }
            loadEnd();
        });

    }

    $('.mask').on('tap','.a', function (event) {
        event.stopPropagation();
        var obj = new Object();
        obj.source = "seckill";
        obj.is_bind = is_bind ;
        obj.is_address = is_address == 1 ? 0 : 1;
        Interface('gotoAddAddress', obj);
        return false;
    });

    $('.mask i').click(function(event){
        event.stopPropagation();
        $('.mask').hide();
        return false;
    });

    //获取购物车信息
    function getCarInfo(){
        jsonAjax(API.API_LIST.CART_GETCARTINFO, {'userid': getUserid()}, function (data) {
            if (data.status == 1) {
                //console.log(data.data);
                if (data.data.totalNum > 0) {
                    //$('.float_ShopCart').attr('hasPro', 'yes');
                    console.log(data.data.totalNum);
                    $('.sus-nun').show().html(data.data.totalNum);
                }else{
                    $('.sus-nun').hide();
                }
            }

        });
    }

    $(document).on('click','.codePic-close',function (event){
        event.stopPropagation();
        $('.attent-mask').hide();
    });

    function checkStarCutDown(){
        if(end_time < serverTime || end_time < begin_time){
            $('.price .right').html('已结束');
        }else if(begin_time < serverTime){
            console.log('cut down started ... ');
            $('#cutdown').fnTimeCountDown(
            formatDate(end_time,'yyyy-MM-dd HH:mm:ss'),
            formatDate(serverTime,'yyyy-MM-dd HH:mm:ss'),
            null,null,false,true);
            //clearInterval(itv_start);
        }else{
            var t= formatDate(begin_time,'yyyy-MM-dd HH:mm:ss');
            $('.price .right').html('即将开始<p>'+t+'</p>');
            setTimeout(checkStarCutDown,3000);
            serverTime+=3000;
        }
    }
</script>
